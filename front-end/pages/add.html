<!DOCTYPE html>  
<html>  
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">  
<link rel="stylesheet" href="../css/add.css">  
</head>  
<body>  
<form id="frm" enctype="multipart/form-data">  
  <div class="container">  
        <h1 style="text-align: center;">Registeration Form</h1> 
        <hr>  
            Username:
            <input type="text" id="username" placeholder="dona" name="username">
            Email:
            <input type="email" id="email" placeholder="dona@gmail.com" name="email">
            <div id="img" class="img">
                <img src="" alt="user image" id="pro">
            </div>
            Profile:
            <input type="file" name="photos" onchange="changePic()" id="profile"/>         
        <input type="submit" class="registerbtn" >   
    </div>

    <script src="../js/add.js"></script>
</form>  
</body>  
</html>
